<div class="container" ng-cloak>   
    <div id="loginbox" style="margin-top:50px;" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2"> 
        <div class="panel" >
            <div class="panel-heading">
                <div class="panel-title">Register</div>
                <div style="float:right; font-size: 80%; position: relative; top:-10px"></div>
            </div>     

            <div style="padding-top:30px" class="panel-body bg-warning" >
                <div style="display:none" id="login-alert" class="alert alert-danger col-sm-12">
                    
                </div>
									
                <form id="loginform" class="form-horizontal"  role="form">
                    <div style="margin-bottom: 25px" class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                        <input id="register_username" type="text" class="form-control" ng-model="register.username" name="login_username"  placeholder="username" required>                                        
                    </div>
                        
                    <div style="margin-bottom: 25px" class="input-group">
                        <span class="input-group-addon">
                            <i class="glyphicon glyphicon-lock"></i></span>
                        <input id="register_password" type="password" class="form-control" ng-model="register.password" name="login_password" placeholder="password" required>
                    </div>
					
	
					
					
					<!-- <div style="margin-bottom: 25px" class="input-group">
                        <span class="input-group-addon">
                            <i class="glyphicon glyphicon-lock"></i></span>
                        <input id="login_color" type="password" class="form-control" ng-model="credentials.color" placeholder="Colour" required>
                    </div> -->
					
	                   <div style="margin-bottom: 25px" class="input-group">
                    <label class="col-sm-3 control-label">Colour <font color="red">*</font></label>               
                    <div class="col-sm-9 ">
                        <select  required name="blood_group" placeholder="Colour"  class="form-control" ng-model="register.color">
                            <option value=""  selected disabled>-</option>
                            <option value="0" >Yellow</option>
                            <option value="1" >Green</option>
                            <option value="2" >Blue</option>
                            <option value="3" >Red</option>
                            <option value="4">Violet</option>
                            <option value="5">Orange</option>
                            <option value="6" >Brown</option>
                            <option value="7" >Aqua</option>
							<option value="8">Gray</option>
                            <option value="9">White</option>
                            <option value="10" >Olive</option>
                            <option value="11" >Fuchsia</option>
                        </select>
                    </div>
                </div>

					
                    <div style="margin-top:10px" class="form-group">
                        <div class="col-sm-12 controls">
                          <center><a id="register" class="btn btn-success" ng-click="doRegister()">Register  </a></center>
                        </div>
                    </div>
                </form>


				
              
            </div>                     
        </div>  
    </div>
</div>
